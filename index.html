<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Ahmad Fahrezi | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 30px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
    <img src="./images/logo.svg" alt="logo">
  </div>
  <div class="hero">
    <div class="hero-imgs">
      <img class="hero-img-mobile" src="./images/hero-mobile.jpg" alt="hero image">
      <img class="hero-img-desktop" src="./images/hero-desktop.jpg" alt="hero image">
    </div>

    <div class="hero-content">
      <h1 class="hero-h1"><span>We're</span> coming soon</h1>
      
      <p class="hero-para">
        Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="hero-email">
        <input class="hero-input" type="email" placeholder="Email Address">
      
          <a href="#"><img class="hero-input-error" src="./images/icon-error.svg"></a>

        <button class="hero-button">
          <img src="./images/icon-arrow.svg" alt="" srcset="">
        </button>  
      </div>
      <p class="hero-email-message"></p>

     
    </div>
   
  </div>


  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://ahmadfahrezi.com" target="_blank">Ahmad Fahrezi</a>.
    </p>
  </footer>
</body>
</html>
